<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <style type="text/css">
            html, body, #map-canvas { height: 1136px; width:640px; margin: 0; padding: 0;}
        </style>
        <title>FoodTrucks</title>

        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?sensor=false">
        </script>

        <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 40.107260, lng: -88.215225},
          zoom: 14
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        var image = 'img/marker.png';
        // To add the marker to the map, use the 'map' property
        var marker1 = new google.maps.Marker({
            position: new google.maps.LatLng(40.107260,-88.215225),
            map: map,
            animation: google.maps.Animation.DROP,
            icon: image,
            title:"Marker1"
        });

        var marker2 = new google.maps.Marker({
            position: new google.maps.LatLng(40.112545,-88.225577),
            map: map,
            animation: google.maps.Animation.DROP,
            icon: image,
            title:"Marker2"
        });

        var marker3 = new google.maps.Marker({
            position: new google.maps.LatLng(40.109534,-88.232057),
            map: map,
            animation: google.maps.Animation.DROP,
            icon: image,
            title:"Marker3"
        });        

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
    <body>
        <div id="map-canvas"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
    </body>
</html>
